<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Pizza</title>
</head>

<body>
    <div class="container">
      <h1>Pizza Pizza</h1>
      <hr>
      <form id="new-order">
        <div class="jumbotron">
          <h2>Creaet your order:</h2>
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <h5>Let's pick your pizza pie size</h5>
            <div class="radio">
              <input type="radio" name="pizza-size" value="Small" checked>
              <label for="pizza-size">Small - $15</label>
              </label>
            </div>
            <div class="radio">
              <input type="radio" name="pizza-size" value="Medium">
              <label for="pizza-size">Medium - $20</label>
              </label>
            </div>
            <div class="radio">
              <input type="radio" name="pizza-size" value="Large">
              <label for="pizza-size">Large - $25</label>
              </label><br><br>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
          <h5>Meat toppings</h5>
          <div class="form-group">
            <input type="checkbox" id="topping" name="topping" value="peperroni">
            <label for="peperroni"> Peperroni</label><br>
            <input type="checkbox" id="topping" name="topping" value="sausage">
            <label for="sausage"> Sausage</label><br>
            <input type="checkbox" id="topping" name="topping" value="Beef">
            <label for="beef"> Beef </label><br><br>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <h5>Non-meat</h5>
          <div class="form-group">
            <input type="checkbox" id="topping" name="topping" value="peppers">
            <label for="peppers"> Peppers</label><br>
            <input type="checkbox" id="topping" name="topping" value="Onions">
            <label for="onions"> Onions</label><br>
            <input type="checkbox" id="topping" name="topping" value="Olives">
            <label for="beef"> Olives </label><br>
            <input type="checkbox" id="topping" name="topping" value="Tomatoes">
            <label for="tomatoes"> Tomatoes </label><br>
            <input type="checkbox" id="topping" name="topping" value="Pineapple">
            <label for="pineapple"> Pineapple </label><br><br>
          </div>
        </div>
      </div>
          <button type="submit" class="btn-primary">Order</button>
        </div>
      </form>
      <div id="show-order">
        <div class="card" style="width: 25rem;">
          <div class="card-body">
            <h3>Order summary:</h3>
            <p>Name: <span class="name"></span></p>
            <p>Email: <span class="email"></span></p>
            <p>Pizza size: <span class="pizza-size"></span></p>
            <p>Number of toppings: <span class="toppings"></span></p>
            <p>Your total: <span class="total"></span></p>
            <a href="#" class="btn btn-primary">Order more!</a>
          </div>
        </div>
      </div>
    </div>
</body>

</html>
